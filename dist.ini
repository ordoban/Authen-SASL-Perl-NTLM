name             = Authen-SASL-Perl-NTLM
author           = Steven Lee <stevenwh.lee@gmail.com>
license          = Perl_5
copyright_holder = Steven Lee
copyright_year   = 2014

version = 0.001

[@Basic]

[PruneFiles]
match = ^DZP-git

[PodWeaver]
[PkgVersion]

[AutoPrereqs]
[MetaConfig]
[MetaJSON]
[CPANFile]

[GithubMeta]
[AutoMetaResources]
bugtracker.rt = 1

[MetaProvides::Package]
inherit_version = 1
meta_noindex    = 1

[PodSyntaxTests]
[PodCoverageTests]
[Test::NoTabs]

[PerlTidy]
perltidyrc = perltidy.ini
[Test::Perl::Critic]
critic_config = perlcritic.ini

[MarkdownInRoot::WithMetaLinks]
filename = README.md
[InstallGuide]

[@Git]
allow_dirty = dist.ini
allow_dirty = Changes
allow_dirty = README.md
